<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Pfau | Sign up</title>
    
</head>

<body style="background-image: url(https://i.imgur.com/S1SbW7m.png); background-repeat: repeat;">
  <div class="p-relative">
    <div class="container bg-light col-lg-4" style=" margin-top: 150px; padding-top: 30px; height: 500px;">
      <div style="font-size: xx-large; margin-left: 10vh">
        <a class="icon-txt"  href="./index.html" style="font-size: 45px; color: black; text-decoration: none;">
          <img src="./vectorpaint.svg" width="50" height="60" class="icon-Pfau d-inline-block align-top" alt="logo"
              loading="lazy">
          Pfau
        </a>
      </div>
      <form class="m-5" onsubmit="event.preventDefault()" id="form"> 
        <div class="form-group">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName">
          </div>
  
        <div class="form-group">
          <label for="inputEmail">Correo electrónico</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
  
        <div class="form-group">
          <label for="inputPassword">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword">
          <small id="passwordHelp" class="form-text text-muted">Por su seguridad la contraseña debe tener al menos 8 caracteres. </small>
        </div>
  
        <button onclick="button()" type="submit" class="btn btn-info">Enviar</button>
    </form>
    </div>
    <div class="copyright text-white bg-info" style="margin-top: 195px;">
          <div class="text-center" style="padding-top: 20px;">
              <p>Copyright © 2020 Godzimona/Co-work with Fusion. All rights reserved</p>
          </div>
    </div>
  </div>
    <!-- <form class="m-5" method="" action="" onsubmit="event.preventDefault()">  -->
    <script src="./JS/singIn.js "></script>
</body>
</html>
